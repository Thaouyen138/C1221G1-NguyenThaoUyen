<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính hoa hồng</title>
</head>
<body>
<script>
    let doanhthu=parseInt(prompt("doanhthu"));
    let hoahong
   if(doanhthu>=4000) {
       document.write(hoahong = doanhthu * 0.05)
   }else if(doanhthu>=2000) {
       document.write(hoahong = doanhthu * 0.03)
   }else {
       document.write(hoahong =doanhthu* 0.02)
   }
</script>
</body>
