<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soChudien=parseInt(prompt("so chữ điện"));
    let soTien;
    if (soChudien >= 100){
        soTien=soChudien*3000
        alert("so tiền điện:" +soTien);
    }else if (soChudien>=50) {
        soTien=soChudien*4000
        alert("so tiền điện:" +soTien);
    }else {
        soTien=soChudien*5000
        alert("so tiền điện" +soTien);
    }
</script>
</body>
</html>
