<!DOCTYPE html>

<body>
<script>
   let i=parseInt(prompt("Nhập số nguyên dương:"));
   let count;
   let ketQua=1;
   for (count=1;count<=i;count++){
       ketQua=ketQua*count;
   }document.write(ketQua)
</script>
