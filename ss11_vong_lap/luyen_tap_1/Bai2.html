<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo
    do{
        nhietDo=prompt("nhập nhiệt độ");
        if(nhietDo>100) {
            alert("giảm nhiệt độ");
        }else if(nhietDo<20) {
            alert("tăng nhiệt độ");
        }else {
            alert("không thay đổi");
            break;
        }
    }
    while (true)
</script>

</body>
</html>
