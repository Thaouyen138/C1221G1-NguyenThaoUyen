<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
    let j=1;
    let sotieptheo =i+j;
    while (sotieptheo%5!==0){
        i=j ;
        j=sotieptheo ;
        sotieptheo=i+j ;
    }
    alert("so chia hết cho 5 là:" +sotieptheo);
</script>
</body>
</html>
