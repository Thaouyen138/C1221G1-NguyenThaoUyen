<script>
    //Viết hàm có 1 tham số truyền vào : difference(arr) .
    // Với tham số arr là một mảng 1 chiều.
    // Hàm trả về (tổng các số chẵn  - tổng các số lẻ có trong mảng)
    //Ví dụ: difference ([5,6,3,6,8,7]) =>
    // tổng số chẵn –tổng số lẻ = (6+6+8)-(5+3+7) = 5

    let mangSo = [4, 6, 8, 1, 3, 5];

    function hieuSo(so) {
        let sum1 = 0;
        let sum2 = 0;
        let sum;
        for (let i = 0; i < mangSo.length; i++) {
            if (mangSo[i] % 2 == 0) {
                sum1 += mangSo[i];
            } else {
                sum2 += mangSo[i];
                sum = sum1 - sum2;
            }
        }
        return sum;
    }

    alert(hieuSo(mangSo));
</script>
