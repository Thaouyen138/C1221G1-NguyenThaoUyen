<script>
    //Viết hàm có 1 tham số truyền vào : difference(arr) .
    // Với tham số arr là một mảng 1 chiều.
    // Hàm trả về (tổng các số chẵn  - tổng các số lẻ có trong mảng)
    //Ví dụ: difference ([5,6,3,6,8,7]) =>
    // tổng số chẵn –tổng số lẻ = (6+6+8)-(5+3+7) = 5

    let mangSo =[];
    let n=parseInt(prompt("nhap do dai:"));
    for (let i=0;i<n;i++){
        mangSo[i]=parseInt(prompt("nhap phan tu:"))
    }

    function hieuSo(so) {
        let sum1 = 0;
        let sum2 = 0;
        let sum;
        for (let i = 0; i < so.length; i++) {
            if (so[i] % 2 == 0) {
                sum1 += so[i];
            } else {
                sum2 += so[i];
                sum = sum1 - sum2;
            }
        }
        return sum;
    }

    alert(hieuSo(mangSo));
</script>
