<script>
    //Bài 2: Viết chương trình nhập giá trị cho các phần tử
    // của một mảng từ bàn phím (với n<10).
    // Sau đó tính tổng các số lẻ có trong mảng.

    let mangSo = [];
    let n = parseInt(prompt("nhap do dai"));
    for (let i = 0; i < n; i++) {
        mangSo[i] = parseInt(prompt("nhap phan tu cua mang"));
    }
    alert(mangSo);

    function tinhTong(so) {
        let sum = 0;
        for (let i = 0; i < so.length; i++)
            if (so[i] % 2 != 0) {

                sum += so[i];

            }
        return sum;
    }

    alert(tinhTong(mangSo));
</script>
