<body>
<script>
    let soNguyen = [1, 2, 3, 4, 5, 11, 22, 33, 44, 55];
    let max = soNguyen[0];
    let trungBinh;
    let tong=0;
    for (i = 0; i < 10; i++) {
        tong += soNguyen[i];
        if (soNguyen[i] > max) {
            max = soNguyen[i];
        }
    }
    trungBinh =tong/10;
    alert("so lớn nhât =" + max);
    alert("giá trị trung bình =" +trungBinh);
</script>
