<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 11, 4, 5, 66, 22, 13, 91, 7, 29];
    let count = 0;
    for (let i = 0; i <= soNguyen.length; i++) {
        if (soNguyen[i] >= 10) {
            count++;
            document.write(soNguyen[i]);
            document.write("<br>");
        }
    }
    alert("só nguyên lơn hơn băng =" + count);
</script>
</body>
</html>
