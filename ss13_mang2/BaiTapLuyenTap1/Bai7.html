<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 2, 3, 4, 5, 66, 77, 88, 99, 100];
    let nhapSo = parseInt(prompt("nhâp số"));
    for (let i = 0; i < soNguyen.length; i++) {
        if (nhapSo == soNguyen[i]) {
            soNguyen.splice(i, 1);
            soNguyen.push(0);
        }
    }
    alert("so nguyen =" + soNguyen);
</script>
</body>
</html>
