<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap số:");
    let ketQua = "";
    for (let i = 0; i < str.length; i++) {
        ketQua += str[i];
        if (str[i] % 2 == 0 && str[i + 1] % 2 == 0) {
            ketQua += "-";
        }
    }
    alert("ketqua=" + ketQua);
</script>
</body>
</html>
