<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm tính bình phương của một số bất kỳ được đưa vào
    // Gọi hàm vừa xây dựng được.
    let nhapSoVao = parseInt(prompt("nhap so"));

    function tinhBinhPhuong(nhapSoVao) {
        let tinh = nhapSoVao * nhapSoVao;
        return tinh;
    }

    let ketQua = tinhBinhPhuong(nhapSoVao);
    alert("bình phương là =" + ketQua);
</script>
</body>
</html>
