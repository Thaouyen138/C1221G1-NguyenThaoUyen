<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //để kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không.
    //. Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000.


    let soNguyen = parseInt(prompt("số nguyên:"));

    function soNguyenTo(soNguyen) {
        for(let i=2;i<soNguyen;i++ ){
        if (soNguyen%i==0){
            return false;

        }
        } return true;
    }


    alert("so nguyen =" + soNguyenTo(soNguyen));

</script>

</body>
</html>
