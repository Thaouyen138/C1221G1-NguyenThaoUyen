<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let thamSo1 = parseInt(prompt("nhâp số thứ 1"));
    let thamSo2 = parseInt(prompt("nhập số thứ 2"));
    thamSo(thamSo1, thamSo2);
    function thamSo(thamSo1, thamSo2) {
        if (thamSo1 > thamSo2) {
            alert("Số thứ nhất lớn hơn só thứ 2");
        } else if (thamSo1 <= thamSo2) {
            alert(thamSo1 + thamSo2);
        }
    }
</script>
</body>
</html>
