<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để nhập lương nhân viên,
    // tính thuế thu nhập và lương ròng
    // (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương,
    // chỉ là con số giả sử để dễ tính toán):
    //20% thuế thu nhập nếu lương là 15 triệu.
    //10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    //5% thuế thu nhập nếu lương dưới 7 triệu
    let luong = parseInt(prompt("nhập số lương"));
    let luongRong;
    let thueThuNhap;
    if (luong >= 15000000) {
        thueThuNhap = luong * (20 / 100);
        luongRong = luong - thueThuNhap;
        alert("số thuế là:" + thueThuNhap);
        alert("số lương nhận được là:" + luongRong);
    } else if (luong >= 7000000) {
        thueThuNhap = luong * (10 / 100);
        luongRong = luong - thueThuNhap;
        alert("số thuế là:" + thueThuNhap);
        alert("số lương nhận được là:" + luongRong);
    } else {
        thueThuNhap = luong * (5 / 100);
        luongRong = luong - thueThuNhap;
        alert("số thuế là:" + thueThuNhap);
        alert("số lương nhận được là:" + luongRong);
    }
</script>
</body>
</html>
