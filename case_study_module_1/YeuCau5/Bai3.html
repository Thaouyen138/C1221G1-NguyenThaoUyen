<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    let mangA = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    let max = mangA[0][0];
    let min = mangA[0][0];
    for (let i = 0; i < mangA.length; i++) {
        for (let j = 0; j < mangA[i].length; j++) {
            if (max < mangA[i][j]) {
                max = mangA[i][j];

            } else if (min > mangA[i][j]) {
                min = mangA[i][j];
            }
        }
    }
    alert("giá trị lớn nhất là=" + max);
    alert("giá trị nhỏ nhất là=" + min);
</script>
</body>
</html>
