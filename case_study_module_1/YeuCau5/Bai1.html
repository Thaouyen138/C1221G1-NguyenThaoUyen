<script>
    let m = [0, 1, 2, 3, 4, 5];
    let n = [6, 7, 8, 9, 10];
    let sum;

    function soChan() {
        for (let i = 0; i < m.length; i++) {
            for (let j = 0; i < n.length; j++) {
                if (m[i] % 2 == 0 && n[j] % 2 == 0) {
                    return m;
                    return n;
                    sum = m + n;
                }
            }
        }

    }

    alert("số chẵn màng m:" + m);
    alert("số chẵn mảng n:" + n);
    alert("tổng bằng" + sum);
</script>
