<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuSo = [11, 2, 3, 4, 5,34,21];
    let mauSo = [3, 4, 5, 6, 7,15,54];
    let index = 0;
    let max = tuSo[0] / mauSo[0];
    for (let i = 0; i < tuSo.length; i++) {
        let soChia = tuSo[i] / mauSo[i];
        if (soChia > max) {
            max = soChia;
            index = i;

        }

    }
    alert("phân số lớn nhất ở tại vị trí index=" + index);
    alert("phân số lớn nhất là=" + tuSo[index] + "/" + mauSo[index]);
</script>
</body>
</html>
